<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 8-10
        // 변수 선언문(var i = 0)은 단 한번만 실행된다.
        // 10이되면 false이기 때문에 반복문이 종료된다.(10이 되기 전까지 반복문 수행)
        for (var i = 0; i < 10; i++) {
            console.log(i);
        }
        var text = '====================';
        console.log(text);
        // 8-11
        // i가 0보다 크거나 작을 때(>=)까지 반복문을 수행한다.
        for (var i = 5; i >= 0; i--) {
            console.log(i);
        }
        console.log(text);
        // 8-12
        for (var i = 1; i <= 6; i++) {
            for (var j = 1; j <= 6; j++) {
                if (i + j === 6) console.log(`[${i},${j}]`);
            }
        }
    </script>
</body>

</html>
