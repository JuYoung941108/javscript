<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var first = 'ju-young';
        var last = 'lee';
        // 표현식을 삽입하려면 ${}으로 표현식을 감싼다.
        // 이 때, 표현식의 평가 결과가 문자열이 아니더라도 문자열로 형변환되어 삽입된다.
        console.log(`my name is ${first} ${last}`); // my name is ju-young lee
        console.log(`1+2=${1+2}`); // 1+2=3
    </script>
</body>

</html>
