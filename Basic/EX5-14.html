<body>
    <script>
        // 할당문을 값처럼 변수에 할당했다.
        // 표현식인 문인 할당문은 할당한 값으로 평가된다.
        // 즉, x= 100은 x 변수에 할당한 값 100으로 평가된다.
        // 따라서 foo 변수에는 100이 할당된다.
        var foo = x = 100;
        console.log(foo);
    </script>
