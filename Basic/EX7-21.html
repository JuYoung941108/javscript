<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 7-21
        var x = 2;
        // 첫번째 피연산자가 true로 평가되면 두번째 피연산자를 반환하고,
        // 첫번째 피연산자가 false로 평가되면 세번째 피연산자를 반환한다.
        // x % 2 : 피연산자
        // '홀수' : flase일 시 반환되는 두번째 피연산자
        // '짝수' : true일 시 반환되는 세번째 피연산자
        var result = x % 2 ? '홀수' : '짝수';
        console.log(result);

        // 7-22
        var x = 2,
            result;
        if (x % 2) result = '홀수';
        else result = '짝수';
        console.log(result);

        // 7-23
        // var x = 10;
        // var result =
        //     if (x % 2) {
        //         result = '홀수'
        //     } else {
        //         result = '짝수'
        //     };
        // 삼항 조건 연산자 표현식은 값처럼 사용할 수 있지만 if else문은 불가능하다.
        // console.log(result); // error
        
        // 킹치만 삼항 조건 연산자 표현식은 값으로 평가할 수 있는 표현식인 문이기 때문에
        // 삼항 조건 연산자 표현식은 값처럼 다른 표현식의 일부가 될 수 있어 매우 유용하다.
        var x = 10;
        var result = x % 2 ? '홀수' : '짝수';
        console.log(result);
    </script>
</body>

</html>
