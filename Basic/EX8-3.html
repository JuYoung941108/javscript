<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 2;
        var kind;
        if (num > 0) kind = '양수';
        else if (num < 0) kind = '음수';
        else kind = '영';
        console.log(kind);

        // 삼항연산자: 피연산자 ? true : false;
        var result = num > 0 ? '양수' : '음수';
        console.log(result);

        // '영'은 false로 취급된다.
        var result = num ? (num > 0 ? '양수' : '음수') : '영';
        console.log(result);
    </script>
</body>

</html>
