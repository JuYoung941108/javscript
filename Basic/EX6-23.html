<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var foo;
        console.log(typeof foo);
        var foo = 3;
        console.log(typeof foo);
        var foo = 'hello';
        console.log(typeof foo);
        var foo = true;
        console.log(typeof foo);
        var foo = null;
        console.log(typeof foo);
        var foo = Symbol();
        console.log(typeof foo);
        var foo = {};
        console.log(typeof foo);
        var foo = [];
        console.log(typeof foo);
        var foo = function () {};
        console.log(typeof foo);
    </script>
</body>

</html>
